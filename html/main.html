<script>
    function IDcheck(){
        if(localStorage.getItem('currentUser') == 'null'){
            alert("로그인 후 이용하세요");
            location.href = "Login.html";
        }
    }

    function Logout(){
        firebase.auth().signOut().then(() => {
        window.localStorage.setItem('currentUser', 'null');
        location.href="Login.html"
        console.log("Logout success")
    }).catch((error) => {
        });
}
</script>
<script>
   window.onload = IDcheck()
</script>
